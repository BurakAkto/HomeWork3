<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form's Home Work</title>
</head>
<body>
	<form>
		<label>
			<b>Ad :</b> <br>
			<input type="text" placeholder="Adınızı Girin" required>
		</label><br>
		<label>
			<b>Soyad :</b><br>
			<input type="text" placeholder="Soyadınızı Girin" required>
		</label><br>
		<label>
			<b>Tel :</b><br>
			<input type="tel" placeholder="+90 ... .. .." required>
		</label><br>
		<label>
			<b>Email :</b><br>
			<input type="email" placeholder="example@neosakademi.com" required>
		</label><br>
		<label>
			<b>Kullanıcı Adı :</b><br>
			<input type="text" required>
		</label><br>
		<label>
			<b>Şifre :</b><br>
			<input type="password" required>
		</label><br>
		<label>
			<b>Şifre Tekrar :</b><br>
			<input type="password" required>
			</label><br>
			<label>
				<b>Ulke Seçiniz :</b>
			</label><br>
		<select name="ulke" id="ulke">
			<option value="Türkiye">Türkiye</option>
			<option value="Almanya">Almanya</option>
			<option value="Amerika Birleşik devletleri">Amerika birleşik devletleri</option>
			<option value="Fransa">Fransa</option>
			<option value="İngiltere">İngiltere</option>
		</select><br>
		<label>
			<b>Mesleğinizi Seçin</b><br>
		</label>
		<label>	
			<input type="radio" name="meslek">
			<b>Developer</b>
		</label><br>
		<label>
			<input type="radio" name="meslek">
			<b>Doktor</b>
		</label><br>
		<label>
			<input type="radio" name="meslek">
			<b>Polis</b>
		</label><br>
		<button>Yenile</button>
		<button>Submit</button>
	</form>

</body>
</html>
